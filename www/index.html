<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <script src="lib/onsenui/js/onsenui.min.js"></script>
        
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/list.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mb.js"></script>
        
        <script>
            ons.ready(function() {
                console.log("Onsen UI is ready.");
            });
            window.fn = {};
            window.fn.open = function() {
                var menu = document.getElementById('menu');
                menu.open();
            };
            window.fn.load = function(page) {
                var content = document.getElementById('content');
                var menu = document.getElementById('menu');
                content.load(page)
                       .then(menu.close.bind(menu));
            };
        </script>
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="fn.load('demo1.html')" tappable>
                            demo1：保存
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('demo2.html')" tappable>
                            demo2：全件検索
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('demo3-1.html')" tappable>
                            demo3-1：条件検索
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('demo3-2.html')" tappable>
                            demo3-2：条件検索
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="demo1.html"></ons-splitter-content>
        </ons-splitter>
    </body>
</html>
