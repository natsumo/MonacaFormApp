<ons-page id="demo3-1Page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            demo3-1：条件検索
        </div>
    </ons-toolbar>
    <section style="text-align: center;">
        <ons-list>
            <ons-list-header>メールアドレス</ons-list-header>
            <p style="text-align: center;">
              <ons-input id="inputSearchEmailAddress" type="text" modifier="underbar" placeholder="email address" float></ons-input>
            </p>
            <div style="text-align: center; padding-bottom: 10px;">
                <ons-button onclick="searchEmailAddress();">検索</ons-button>
            </div>
        </ons-list>
        <ons-list>
            <ons-list-header>都道府県</ons-list-header>
            <div style="text-align: center;">
                <select id="inputSearchPrefecture" class="select-input select-input--material"></select>
                <div style="text-align: center; padding-bottom: 10px; padding-top: 10px;">
                    <ons-button onclick="searchPrefecture();">検索</ons-button>
                </div>
            </div>
        </ons-list>
    </section>
    <ul id="searchDataList1" class="list list--material"></ul>
</ons-page>
